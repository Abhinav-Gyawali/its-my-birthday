<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balloons {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .invitation-card, .error-message {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .invitation-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
        }

        .invitation-card h2 {
            font-size: 28px;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .invitation-card p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .date-highlight {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .rules {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
        }

        .rules h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .rules ul {
            list-style: none;
            padding: 0;
        }

        .rules li {
            color: #856404;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .rules li:before {
            content: "üéµ";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">üéàüéâüéÇüéÅüéä</div>
        <h1>Birthday Party Invitation</h1>
        
        <div class="input-group">
            <label for="nameInput">Enter Your First Name or Nickname with with Abhinav calls you:</label>
            <input type="text" id="nameInput" placeholder="Your name here..." />
        </div>
        
        <button onclick="checkInvitation()">Check Invitation</button>
        
        <div id="result" class="hidden"></div>
    </div>

    <script>
        const invitedGuests = ['Sarika', 'Sandep', 'Sadikshya', 'Pratik', 'Prateek', 'Prince','Jefflish','Vaseline','Chandraa', 'Biraj'];

        function checkInvitation() {
            const nameInput = document.getElementById('nameInput');
            const result = document.getElementById('result');
            const name = nameInput.value.trim();

            if (name === '') {
                result.className = 'error-message';
                result.innerHTML = '‚ö†Ô∏è Please enter your name!';
                result.classList.remove('hidden');
                return;
            }

            const isInvited = invitedGuests.some(guest => 
                guest.toLowerCase() === name.toLowerCase()
            );

            result.classList.remove('hidden');

            if (isInvited) {
                result.className = 'invitation-card';
                result.innerHTML = `
                    <h2>üéâ Yay! You're Invited! üéâ</h2>
                    <p>Dear <strong>${name}</strong>,</p>
                    <p>You are cordially invited to celebrate my birthday!</p>
                    <div class="date-highlight">üìÖ November 30th</div>
                    <p>‚è∞ Come anytime that suits you!</p>
                    <p>üìç Looking forward to celebrating with you!</p>
                    <div class="rules">
                        <h3>ü§´ Important Note:</h3>
                        <ul>
                            <li>Please keep noise levels down</li>
                            <li>Let's have a peaceful celebration</li>
                            <li>Quiet fun is still fun! üòä</li>
                        </ul>
                    </div>
                `;
                createConfetti();
            } else {
                result.className = 'error-message';
                result.innerHTML = `
                    <p>üòî Sorry ${name},</p>
                    <p>You are not on the guest list for this party.</p>
                `;
            }
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7dc6f', '#bb8fce'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkInvitation();
            }
        });
    </script>
</body>
</html>
